<!doctype html>
<html>

<head>
  <title>Book Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="searchView">
      <input id="txtSearch" type="search" placeholder="Type your desire book name here">
      <button id="btnSearch" type="button">Search</button>
  </div>
  
  <div id="viewerCanvas" style="width: 100%; height: 700px"></div>
  <div id="bookListView">
      <div id="bookList"></div>
  </div>  
  <script defer type="text/javascript" src="https://www.google.com/books/jsapi.js" defer></script>
  <script defer type="text/javascript" src="js/book-preview.js" defer></script>
</body>

</html>
